      <div class="srcset">
        <a class="srcset_link" href="https://unsplash.com/photos/mJaD10XeD7w">Оригинал картинки</a>
        <article class="srcset_block">
          <h2 class="srcset_title">Picture with mediaqueries</h2>
          <picture>
            <source media="(-webkit-device-pixel-ratio: 1) and
        (-webkit-min-device-pixel-ratio: 1) and (-webkit-max-device-pixel-ratio: 1.99) ,
        (min-resolution: 1dppx) and (max-resolution:1.99dppx)" srcset="img/cat2_500.jpg">
            <source media="(-webkit-device-pixel-ratio: 2) and
        (-webkit-min-device-pixel-ratio: 2) and (-webkit-max-device-pixel-ratio: 2.99) ,
        (min-resolution: 2dppx) and (max-resolution:2.99dppx)" srcset="img/cat2_1000.jpg">
            <source media="(-webkit-device-pixel-ratio: 3) and
        (-webkit-min-device-pixel-ratio: 3), (min-resolution: 3dppx)" srcset="img/cat2_1500.jpg">
            <source media="(min-width: 768px) and (max-width: 1499px)" srcset="img/cat2_1000.jpg">
            <source media="(min-width: 1500px)" srcset="img/cat2_1500.jpg">
            <img src="img/cat2.jpg" alt="brown tabby cat on white stairs">
          </picture>
        </article>
      </div>
